<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GET</title>

</head>

<body>
    <h1>GET MENU</h1>
    <button onclick="displayDetails()">GET IT</button><br /><br />
    <div class="container">
    </div>
    <script>

        function displayDetails() {
            var xml = new XMLHttpRequest();

            console.log('after create obj', xml.readyState)

            let url = "https://6411afc9b6067ba2f141c0e3.mockapi.io/menu";
            xml.open('GET', url);

            console.log("after open", xml.readyState)

            xml.onload = function () {
                let data = xml.responseText;
                let convert_data = JSON.parse(data);

                console.log("convert_data", convert_data)
                let container = document.querySelector('.container');
                for (let i = 0; i < convert_data.length; i++) {
                    let label = document.createElement('label');
                    label.innerHTML = "Breakfast: " + convert_data[i].breakfast + " Lunch:" + convert_data[i].id + "<br/>"
                    container.append(label)
                }
                alert("Fetch out succesfully");
            }
            xml.send()
        }

    </script>
</body>

</html>
